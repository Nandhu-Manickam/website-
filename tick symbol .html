<html>
    <head>
<style>
    .container{
        position: absolute;
        left :100px;
        height: 50px;
        width: 100px;
        border: 1px solid red;
    }
    .container:hover
    {
        position: relative;
        height: 50px;
        width: 100px;
         transform: rotate(-45deg); 
        border-left: 5px solid blue;
        border-right: 0px solid green;
        border-top: 0px solid red;
        border-bottom: 5px solid blue;

    }
</style>
    </head>
    <body>
        <br><br><br><br>
        <div class="container">
            
        </div>
    </body>
</html>
